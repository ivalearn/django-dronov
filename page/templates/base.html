{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} :: Всё для уборки</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <div id="header">
        <h1>Всё для уборки</h1>
    </div>
    <div id="leftmenu">
        <ul>
            {% for cat in cats %}
                {% include 'includes/left_menu.html' with category=cat %}
            {% endfor %}
        </ul>
    </div>
    <div id="main">
        {% block main %}
        {% endblock %}
    </div>
    <div id="footer">
        <p>Все права принадлежат мне.</p>
    </div>
</body>
</html>
