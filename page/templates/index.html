{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ category.name }} :: Всё для уборки</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <div id="header">
        <h1>Всё для уборки</h1>
    </div>
    <div id="leftmenu">
        <ul>
            {% for cat in cats %}
                <li><a href="/goods/{{ cat.id }}/">{{ cat.name }}</a>
            {% endfor %}
        </ul>
    </div>
    <div id="main">
        <h2>{{ category.name }}</h2>
        <table>
            <tr>
                <th>Название</th>
                <th>Есть в наличии</th>
            </tr>
            {% for good in goods %}
            <tr>
                <td><a href="/goods/good/{{ good.id }}/">{{ good.name }}</a></td>
                <td>{% if good.in_stock %}+{% endif %}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div id="footer">
        <p>Все права принадлежат мне.</p>
    </div>
</body>
</html>
