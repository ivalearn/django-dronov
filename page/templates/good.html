{% extends 'base.html' %}
{% block title %}{{ object.name }} :: {{ object.category.name }}{% endblock %}
{% block main %}
        <h2>{{ object.name }}</h2>
        <p class="category">Категория: {{ object.category.name }}</p>
        <p>{{ object.description |linebreaksbr }}</p>
        <p class="not-in-stock">{% if not object.in_stock %}Нет в наличии!{% endif %}</p>
        <p><a href="/goods/{{ object.category.id }}/?page={{ cat_page }}">На Зад!</a></p>
{% endblock %}
